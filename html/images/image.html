            <a  href="javascript:void(0)" data-toggle='cubeui-menubutton' data-options="{
                    method1: 'openDialog',
                    onClick:function(){
                        pullImage();
                    },
                    extend: '#imagesDg-toolbar',
                    btnCls: 'cubeui-btn-blue',
                    iconCls: 'fa fa-download'
                }">拉取镜像</a>

            <a  href="javascript:void(0)" data-toggle='cubeui-menubutton' data-options="{
                    onClick:function(){
                        importImage();
                    },
                    extend: '#imagesDg-toolbar',
                    btnCls: 'cubeui-btn-orange',
                    iconCls: 'fa fa-sign-in'
                }">导入tarball</a>

            <a  href="javascript:void(0)" data-toggle='cubeui-menubutton' data-options="{
                    onClick:function(){
                        loadImage();
                    },
                    extend: '#imagesDg-toolbar',
                    btnCls: 'cubeui-btn-blue',
                    iconCls: 'fa fa-sign-in'
                }">加载镜像</a>


            <a  href="javascript:void(0)" data-toggle='cubeui-menubutton' data-options="{
                    onClick:function(){
                        buildImage();
                    },
                    extend: '#imagesDg-toolbar',
                    btnCls: 'cubeui-btn-limegreen',
                    iconCls: 'fa fa-puzzle-piece'
                }">构建镜像</a>


            <a  href="javascript:void(0)" data-toggle='cubeui-menubutton' data-options="{
                    onClick:function(){
                        exportImage();
                    },
                    extend: '#imagesDg-toolbar',
                    btnCls: 'cubeui-btn-red',
                    iconCls: 'fa fa-sign-in'
                }">导出镜像</a>

            <a  href="javascript:void(0)" data-toggle='cubeui-menubutton' data-options="{
                    onClick:function(){
                        pushImage();
                    },
                    extend: '#imagesDg-toolbar',
                    btnCls: 'cubeui-btn-ivory',
                    iconCls: 'fa fa-arrow-circle-up'
                }">推送镜像</a>

            <a  href="javascript:void(0)" data-toggle='cubeui-menubutton' data-options="{
                    onClick:function(){
                        createContainerFromImage();
                    },
                    extend: '#imagesDg-toolbar',
                    btnCls: 'cubeui-btn-dodgerblue',
                    iconCls: 'fa fa-toggle-right'
                }">运行容器</a>

            <a  href="javascript:void(0)" data-toggle='cubeui-menubutton' data-options="{
                    onClick:function(){
                        emptyLease();
                    },
                    extend: '#imagesDg-toolbar',
                    btnCls: 'cubeui-btn-brown',
                    iconCls: 'fa fa-trash'
                }">清理镜像</a>

            <a  href="javascript:void(0)" data-toggle='cubeui-menubutton' data-options="{
                    onClick:function(){
                        deleteBuild();

                    extend: '#imagesDg-toolbar',

                    data-options="
                    onText:'',offText:'',
                    onChange: function(checked){
                        $('#searchbtn').trigger('click');
                    }
                    ">

                <span style='line-height: 30px;padding-left:2px;padding-right:10px'></span>

                <input type="text" id='search_type' name="search_type" value="name" data-toggle="cubeui-combobox"
                       data-options="
                                width:120,
                                required:true,prompt:'查询方式，必须填写',
                                valueField:'KEY',
                                textField:'TEXT',
                                data:[{'KEY':'name','TEXT':'Name'},{'KEY':'label','TEXT':'Label'},{'KEY':'before','TEXT':'Before'},

                       ">

                <a href="javascript:void(0)" id="searchbtn"
                   data-toggle="cubeui-menubutton"
                   data-options="method:'query',
                   iconCls:'fa fa-search',
                   btnCls:'cubeui-btn-blue',
                   form:{id:'queryForm'},
                   grid:{type:'datagrid','id':'imagesDg'}">查询</a>
            </form>

    </div>
</div>

    <div onclick="setImgFromMenu()" data-options="iconCls:'fa fa-check-square-o'">指定镜像Tag</div>
</div>
