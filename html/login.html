<script id="tmpl1" type="text/x-jquery-tmpl">
<div class="box"
     style='background: url("./static/bg.png") no-repeat; background-size:100% 100%; margin:0px'>
    <div class="login-box" style="left: 85%;max-width: 400px;">
        <div class="login-title text-center">
            <span class="flag"><i class="fa fa-user"></i></span>
            <div style="float: left;margin-left:10px;">
                <img src="./static/cubeui/images/logo_100.png" alt="" style="width: 60px;height: 60px;">
            </div>

            <h1 class="text-center">
                <small>Docker UI</small>
            </h1>
        </div>
        <div class="login-content ">
            <div class="form">
                <form id='form1' class="form-horizontal" action="#" method="post">
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="input-group" style1="margin-top:10px!important;">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" id=email name="username" class="form-control"
                                       placeholder="登录账号"
                                       value="">
                                <input type="hidden" name="grant_type" value="password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="input-group" style1="margin-top:10px!important;">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="密码" value="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-xs-12 text-center">
                            <input style="display:none;" type="text" name="practicetype" value='' data-toggle1="cubeui-combobox"
                                   data-options="
						        prompt:'选择语言',width:140,height:42,
						         valueField:'KEY',
						         textField:'TEXT',

						         data:[],
						         onChange:function(nv, ov){
						         	$.app.debug(nv);
						         	$.easyui.debug.breakpoint('=====选择语言 onChange');

						         	window.location.href=contextpath + '/html/login/?lang='+nv;
						         }
					        ">
                            <button type="button" id="login" class="btn btn-sm btn-success">
                                <span class="fa fa-check-circle"></span> 登录
                            </button>
                            <button type="button" id="reset" class="btn btn-sm btn-danger">
                                <span class="fa fa-close"></span> 重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footerbox">
        <div class="footer">
            锦翰科技（深圳）有限公司 版权所有 ©2017

            <a href='tel:13510831210'><span
                    style='background-color:#0BB20C;color:#FFFFFF;padding-right:6px;padding-left:6px;border-radius:3px;'>0755-13510831210</span></a>
            <a href='http://wpa.qq.com/msgrd?v=3&uin=793875613&site=oicqzone.com&menu=yes'><span
                    style='background-color:#F10D0D;color:#FFFFFF;padding-right:6px;padding-left:6px;border-radius:3px;'>QQ客服</span></a>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <span class="text-danger"><i class="fa fa-warning"></i> <span id='msg'>${i18n.text('core.login.error', '用户名或密码错误，请重试！')}</span></span>
            </div>
        </div>
    </div>
</div>
</script>
